<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla html</title>
    <link rel="stylesheet" href="stylestable.css">
</head>
<body>
    <h2>3.Tabla</h2>
    <div class="separator"></div>
    <div class="table-container">
        <table>
            <!-- 1 -->
            <tr>
                <td rowspan="4" style="background-color: lightblue;">1</td>
                <td colspan="4" style="background-color: #19e419;">2</td>
                <td rowspan="4" style="background-color: lightblue;">3</td>
            </tr>
            <!-- 2 -->
            <tr>
                <td colspan="2" style="background-color: #19e419;">4</td>
                <td colspan="2" style="background-color: lightblue;">5</td>
            </tr>
            <!-- 3 -->
            <tr>
                <td rowspan="2" style="background-color: #19e419;">6</td>
                <td colspan="3" style="background-color: lightblue;">7</td>
            </tr>
            <!-- 4 -->
            <tr>
                <td style="background-color: lightblue;">9</td>
                <td style="background-color: #19e419;">10</td>
                <td style="background-color: lightblue;">11</td>
            </tr>
            <tr style="height: 2px;"></tr>
            <!-- 5 -->
            <tr>
                <td rowspan="4" style="background-color: #19e419;">12</td>
                <td colspan="3" style="background-color: lightblue;">13</td>
                <td style="background-color: #19e419;">14</td>
                <td rowspan="4" style="background-color: lightblue;">15</td>
            </tr>
            <!-- 6 -->
            <tr>
                <td colspan="3" style="background-color: #19e419;">16</td>
                <td style="background-color: lightblue;">17</td>
            </tr>
            <!-- 7 -->
            <tr>
                <td style="background-color: #19e419;">18</td>
                <td colspan="3" style="background-color: lightblue;">19</td>
            </tr>
            <!-- 8 -->
            <tr>
                <td colspan="4" style="background-color: #19e419;">20</td>
            </tr>
            

        </table>
    </div>
</body>
</html>
